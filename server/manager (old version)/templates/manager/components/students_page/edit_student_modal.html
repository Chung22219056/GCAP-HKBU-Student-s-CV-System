<div class="modal fade" tabindex="-1" id="editUserModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="old_student_id_edit_student">

                    <div class="mb-3">
                        <label for="email_edit_student" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email_edit_student" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="username_edit_student" class="form-label">Student name</label>
                        <input type="text" class="form-control" id="username_edit_student" aria-describedby="Username">
                    </div>

                    <div class="mb-3">
                        <label for="student_id_edit_student" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="student_id_edit_student" aria-describedby="student_id">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="editStudentFetch()">Edit</button>
            </div>
        </div>
    </div>
</div>
