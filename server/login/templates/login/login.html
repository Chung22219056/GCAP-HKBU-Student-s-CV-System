{% extends 'base.html'%} {% block content %}
<div class="container d-flex justify-content-center align-items-center align-content-center h-100 flex-wrap">

    <div class="row">
        <img src="static/HKBU_Logo.svg" class="mb-5" width="100" height="100">

        <div class="card" style="margin-bottom: 100px; min-width: 300px">
            <div class="card-body">
                <h4 class="mb-4">HKBU Login</h4>
                {% comment %}
                <form method="POST" action="/login"> {% endcomment %} {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="your password">
                    </div>

                    <div class="mb-5">
                        <input type="submit" class="btn btn-dark w-100" value="Login" onclick="login()">
                    </div>
                    {% comment %} </form> {% endcomment %}
                <div class="mb-3">
                    <center>
                        <p>Forgot password? <a href="#">Find your password</a></p>
                    </center>
                </div>

            </div>
        </div>
    </div>

</div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    var delay = 1;

    function delayURL(value) {
        var t = setTimeout("delayURL('" + value + "')", 1500);
        if (delay > 0) {
            console.log(delay)
            delay--;
        } else {
            clearTimeout(t);
            window.location.href = value;
        }
    }



    function login() {
        var login_object = {
            email: $("#email").val(),
            password: $("#password").val(),
        };

        console.log(login_object);

        $.ajax({
            url: "/login",
            type: 'POST',
            data: login_object,
            datatype: 'html',
            success: function(result) {
                //On success
                // console.log(result)
                // console.log(result.status)
                if (result.status) {
                    Swal.fire({
                        title: 'Login',
                        text: 'Success',
                        icon: 'success',
                        showCancelButton: true,
                        showDenyButton: false,
                        showCancelButton: false,
                        confirmButtonText: 'OK'
                    })

                    if(result.is_student)
                        delayURL("/student/cvRecord")
                    else
                        delayURL("/manager/student_filter")
                        
                } else {
                    Swal.fire({
                        title: 'Login',
                        text: 'Fail!',
                        icon: 'error',
                        showCancelButton: true,
                        showDenyButton: false,
                        showCancelButton: false,
                        confirmButtonText: 'OK'
                    })
                    console.log('Fail');
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                alert(xhr.responseText);
            }

        })
    }
</script>
{% endblock %}
