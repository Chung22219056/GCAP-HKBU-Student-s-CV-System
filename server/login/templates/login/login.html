{% extends 'base.html'%}

{% block content %}
<div class="container d-flex justify-content-center align-items-center align-content-center h-100 flex-wrap">
    
    <div class="row">
        <img src="static/HKBU_Logo.svg" class="mb-5" width="100" height="100">

        <div class="card" style="margin-bottom: 100px; min-width: 300px">
            <div class="card-body">
                <h4 class="mb-4">HKBU Login</h4>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="your password">
                </div>

                <div class="mb-5">
                    <input type="submit" class="btn btn-dark w-100" value="Login">
                </div>

                <div class="mb-3">
                    <center><p>Forgot password? <a href="#">Find your password</a></p></center>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
