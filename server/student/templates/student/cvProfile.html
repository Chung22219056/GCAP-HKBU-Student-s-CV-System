{% extends 'base.html'%} {% block header %}
<!-- <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="../../static/student/profile.css">
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  -->
{% endblock %} {% block content %}
<section class="py-5 my-5">

    {% csrf_token %}
    <div class="container">

        <h1 class="mb-5">Basic Infomation</h1>

        <div class="bg-white shadow rounded-lg d-block d-sm-flex">
            <div class="profile-tab-nav border-right">
                <div class="p-4">
                    <div class="img-circle text-center mb-3">

                        <img src="/static/images/user-defult.png" alt="Image" class="shadow" id="icon-preview">

                    </div>
                    <input type="file" id="profileIcon" accept="image/*">
                    <!-- <h4 class="text-center">Kiran Acharya</h4> -->
                </div>

                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab" aria-controls="account" aria-selected="true">
                        <i class="fa fa-home text-center mr-1"></i> Account
                    </a>

                </div>
            </div>

            <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
                {% for cvBasic in cvBasicInfo %}

                <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">

                    <h3 class="mb-4">Basic Infomation</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" value="{{cvBasic.fristName}}" id="fristName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" value="{{cvBasic.lastName}}" id="lastName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nick Name</label>
                                <input type="text" class="form-control" value="{{cvBasic.nickName}}" id="nickName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="email" class="form-control" value="{{cvBasic.email}}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Phone number</label>
                                <input type="number" class="form-control" id="phoneNumber" value="{{cvBasic.phone}}" min="0" required>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Bio</label>
                                <textarea class="form-control" id="aboutMe" rows="4" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore vero enim error similique quia numquam ullam corporis officia odio repellendus aperiam consequatur laudantium porro voluptatibus, itaque laboriosam veritatis voluptatum distinctio!"
                                    required>{{cvBasic.aboutMe}}</textarea>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="save()">save</button>
                        <!-- <button class="btn btn-light">Cancel</button> -->
                    </div>

                </div>
                {% endfor %}

            </div>
        </div>
    </div>
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<script>
    var base64ImgProfileIcon = '';


    $("#profileIcon").change((e) => {
        let file = $("#profileIcon")[0].files[0]
        const reader = new FileReader()
        reader.readAsDataURL(file)
        reader.onload = function() {
            const base64String = reader.result
            base64ImgProfileIcon = base64String //global
            $("#icon-preview").attr("src", base64String)
        };
    })



    function save() {
        if (base64ImgProfileIcon == '') {
            base64ImgProfileIcon = "/static/images/user-defult.png"

        }

        // baseInfo = []

        // baseInfo.push({
        //     profileIcon: base64ImgProfileIcon,
        //     fristName: $("#fristName").val(),
        //     lastName: $("#lastName").val(),
        //     nickName: $("#nickName").val(),
        //     phoneNumber: $("#phoneNumber").val(),
        //     email: $("#email").val(),
        //     aboutMe: $("#aboutMe").val()
        // })




        fetch("/student/cvProfile", {
            method: "POST",
            body: JSON.stringify({
                profileIcon: base64ImgProfileIcon,
                fristName: $("#fristName").val(),
                lastName: $("#lastName").val(),
                nickName: $("#nickName").val(),
                phoneNumber: $("#phoneNumber").val(),
                email: $("#email").val(),
                aboutMe: $("#aboutMe").val()
            })
        }).then(response => response.json()).then((json) => {
            Swal.fire({
                title: 'CV Status',
                text: json.status ? 'Save CV Successfully' : 'Fail to create CV',
                icon: json.status ? 'success' : 'error',
                showCancelButton: true,
                showDenyButton: false,
                showCancelButton: false,
                confirmButtonText: 'OK'
            })

            //if server save CV successfully than redirect the page to "cvRecord" after 2 seconds
            if (json.status) {
                setTimeout(function() {
                    window.location.href = "/student/cvProfile";
                }, 2000);
            }
        })
    }
</script>
{% endblock %}
